<ion-header>
    <ion-toolbar color="primary">
        <ion-title>users</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item button *ngFor="let user of (results | async)" [routerLink]="['/', 'users',user.id]">
            {{user.nombre}} {{user.rut}}
            <ion-icon slot="end" name="add"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
